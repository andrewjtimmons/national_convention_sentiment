<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">

</head>
<body>
<div class="blue-bar"></div>
<div class="white-bar"></div>
<div class="red-bar"></div>

<div class="container-fluid">

    <div class='row text-row-top'>
      <div class='col-md-12'>
        <h1>
          Presidential Candidate Speech Sentiment
        </h1>
          Analyzing Hillary Clinton's and Donald Trump's convention speeches using the Google Natural Language API.
      </div>
    </div>

    <div class='row'>

      <div class='col-md-6' id='clinton-container'>

        <div class='row'>
          <div class='col-xs-3'></div>
          <div class='col-xs-6'>
            <img src="static/clinton-min.jpg" class="img-responsive" alt="Hillary Clinton Photo">
          </div>
          <div class='col-xs-3'></div>
        </div>

        <div class='row'>
          <div class='col-md-12' id='clinton-total-sentiment'></div>
          <div class='col-md-12' id='clinton-paragraph-sentiment'></div>
        </div>
      </div>

      <div class='col-md-6' id='trump-container'>

        <div class='row'>
          <div class='col-xs-3'></div>
          <div class='col-xs-6'>
            <img src="static/trump-min.jpg" class="img-responsive" alt="Responsive image">
          </div>
          <div class='col-xs-3'></div>
        </div>

        <div class='row'>
          <div class='col-md-12' id='trump-total-sentiment'></div>
          <div class='col-md-12' id='trump-paragraph-sentiment'></div>
        </div>
      </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="static/content.js"></script>
</body>
</html>
